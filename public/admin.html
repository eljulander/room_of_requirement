<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room of Requirement</title>
    <link rel="stylesheet" href="/dist/styles.css" type="text/css">

    <!--SCRIPT RESOURCES-->
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Firebase 3.0-->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Firebase OAuth-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
</head>

<body>

    <main id="admin">

        <nav>
            <button disabled class="login" id="quickstart-sign-in">Sign in with Google</button>
        </nav>

        <article>

            <h1>Equella Administration</h1>

            <h2><a class="checked" href="#">Check Out</a></h2>

            <div id="checked" data-modal="checked">
                <p class="cancel">&times;</p>
                <div id="assignmentsFlex">
                    <div id="unassigned">
                        <h3>Assignments</h3>
                    </div>
                    <div id="checkedOut">
                        <h3>Checked Out</h3>
                    </div>
                </div>
            </div>

            <h2><a class="finished" href="#">Finished</a></h2>

            <div id="finished" data-modal="finished">
                <p class="cancel">&times;</p>
                <div id="assignmentsFlex">
                    <div id="completed">
                        <h3>Recently Completed</h3>
                    </div>
                    <div id="approved">
                        <h3>Approved</h3>
                    </div>
                </div>
            </div>

            <h2><a class="stats" href="#">Statistics</a></h2>

            <div id="stats" data-modal="stats">
                <p class="cancel">&times;</p>
                <div id="chart">
                    <canvas class="chart"></canvas>
                </div>
            </div>

            <div id="namePopup">
                <button id="assign">Assign Projects</button>
                <div id="userNames"></div>
            </div>

            <div id="shade"></div>

        </article>

    </main>

    <footer>
        <!-- Localhosting-->
        <script src="/dist/scripts.js"></script>
        <script src="http://localhost:35729/livereload.js"></script>
    </footer>

</body>

</html>
